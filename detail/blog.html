<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juhyun Profile</title>
    <style>
        /* 전체 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 80%;
            margin: 45px auto;
        }

        .head_name {
            display: flex;
            justify-content: space-between;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none; /* 밑줄 제거 */
            color: gray; /* 링크 색상 설정 */
        }

        /* 링크에 마우스를 올렸을 때 스타일 설정 */
        a:hover {
            color: black !important; /* 호버 시 색상 설정 */
        }

        /* 방문한 링크의 스타일 설정 */
        a:visited {
            color: gray; /* 방문 후 색상 설정 */
        }

        /* 메인 컨테이너 스타일 */
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        /* 섹션 제목 스타일 */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 섹션 하위 제목 스타일 */
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* 이메일 박스 스타일 */
        .tistory-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer; /* 커서 모양 변경 */
        }

        .tistory-box img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .tistory-box:hover {
            background-color: rgba(255, 0, 187, 0.256);
            border: 1px solid rgba(255, 0, 187, 0.256);
        }

        /* 디스코드 박스 스타일 */
        .velog-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer; /* 커서 모양 변경 */
        }

        .velog-box img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .velog-box:hover {
            background-color: rgba(144, 0, 255, 0.256);
            border: 1px solid rgba(144, 0, 255, 0.256);
        }

        /* 대표 연락처/링크 박스 스타일 */
        .blog_li {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column; /* 수직 정렬 */
        }

        .blog_li h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .blog_li_left {
            display: flex;
            align-items: center; /* 수직 정렬 */
        }
    </style>
</head>
<body>
    <header class="header">
        <ul class="head_name">
            <li><a href="../index.html">홈</a></li>
            <li><a href="links.html">링크</a></li>
            <li><a href="career.html">이력</a></li>
            <li><a href="gall.html">작업</a></li>
            <li><a href="data.html">자료</a></li>
            <li><a href="blog.html">블로그</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>블로그</h1>
        <hr>
        <div class="blog_li">
            <!-- 티스토리 박스 -->
            <div class="tistory-box">
                <span style="font-weight: bold; color: rgb(255, 0, 187);" class="blog_li_left">
                    <img src="../source/tistoryicon.png" alt="tistory Icon">
                    <span>Tistory</span>
                </span>
                <a href="https://44-444.tistory.com/">@44-444</a>
            </div>
            
            <!-- 벨로그 박스 -->
            <div class="velog-box">
                <span style="font-weight: bold; color: rgb(144, 0, 255);" class="blog_li_left">
                    <img src="../source/velogicon.png" alt="velog Icon">
                    Velog
                </span>
                <a href="https://velog.io/@44-444/posts">@44-444</a>
            </div>
        </div>
    </div>
</body>
</html>
